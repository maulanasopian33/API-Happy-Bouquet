name: Deploy to Shared Hosting

on:
  push:
    tags:
      - "v*"   # Trigger on version tags, e.g., v1.0.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node setup
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Use a stable Node version

      # Install dependencies (Clean Install)
      - name: Install dependencies
        run: npm ci

      # Build Project (TypeScript -> JavaScript in /dist)
      - name: Build Project
        run: npm run build

      # Skip pruning to be safe - ensure all files are available
      # - name: Prune dev dependencies
      #   run: npm prune --production

      # Prepare deploy dir (Combine dist + node_modules + config)
      - name: Prepare deploy folder
        run: |
          mkdir deploy
          cp -r dist deploy/dist
          cp -r node_modules deploy/node_modules
          cp package.json deploy/package.json
          cp package-lock.json deploy/package-lock.json
          
          # Verify node_modules content
          echo "Checking node_modules size..."
          du -sh deploy/node_modules
          
          # Migration files
          cp -r migrations deploy/migrations
          if [ -d "seeders" ]; then
            cp -r seeders deploy/seeders
          else
            echo "Seeders directory not found, skipping."
          fi
          
          # Use Production .sequelizerc
          cp .sequelizerc.prod deploy/.sequelizerc
          
          # Create restart trigger (Passenger)
          mkdir -p deploy/tmp
          echo "restart $(date)" > deploy/tmp/restart.txt

      # Force removal of .gitignore to ensure node_modules is uploaded
      # FTP-Deploy-Action respects .gitignore by default, causing node_modules to be skipped
      - name: Prepare for Upload
        run: rm -f .gitignore

      # Deploy via FTP
      - name: Upload build via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: "deploy/"
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
