name: Deploy to Shared Hosting

on:
  push:
    tags:
      - "v*"   # Trigger on version tags, e.g., v1.0.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node setup
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Use a stable Node version

      # Install dependencies (Clean Install)
      - name: Install dependencies
        run: npm ci

      # Build Project (TypeScript -> JavaScript in /dist)
      - name: Build Project
        run: npm run build

      # Remove devDependencies to save space
      - name: Prune dev dependencies
        run: npm prune --production

      # Prepare deploy dir (Combine dist + node_modules + config)
      - name: Prepare deploy folder
        run: |
          mkdir deploy
          cp -r dist deploy/dist
          cp -r node_modules deploy/node_modules
          cp package.json deploy/package.json
          cp package-lock.json deploy/package-lock.json
          
          # Migration files
          cp -r migrations deploy/migrations
          if [ -d "seeders" ]; then
            cp -r seeders deploy/seeders
          else
            echo "Seeders directory not found, skipping."
          fi
          
          # Use Production .sequelizerc
          cp .sequelizerc.prod deploy/.sequelizerc

      # Deploy via FTP
      - name: Upload build via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: "deploy/"
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}

      # ===== AUTO RESTART NODE.JS APP (Passenger) =====
      - name: Generate restart trigger
        run: |
          mkdir -p restart-tmp
          mkdir -p restart-tmp/tmp
          echo "restart $(date)" > restart-tmp/tmp/restart.txt

      - name: Upload restart trigger to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: "restart-tmp/"
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          dangerous-clean-slate: false
